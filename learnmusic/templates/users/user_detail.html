{% extends "base.html" %}
{% load static %}

{% block title %}Profile: {{ object.name }}{% endblock title %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <div class="d-flex align-items-center justify-content-center mx-auto mb-3"
                   style="width: 100px; height: 100px;">
                <span class="display-4 text-white">{{ object.name|make_list|first|upper }}</span>

                <h1 class="h2 mb-3">{{ object }}</h1>
                <hr class="my-4">
              </div>


              <div class="row g-3">
                <div class="col-sm-6 col-md-3">
                  <a class="btn btn-primary d-flex align-items-center justify-content-center gap-2 w-100 py-2"
                     href="{% url 'users:update' %}">
                    <i class="fas fa-user-edit"></i>
                    <span>My Info</span>
                  </a>
                </div>

                <div class="col-sm-6 col-md-3">
                  <a class="btn btn-primary d-flex align-items-center justify-content-center gap-2 w-100 py-2"
                     href="{% url 'account_email' %}">
                    <i class="fas fa-envelope"></i>
                    <span>E-Mail</span>
                  </a>
                </div>

                <div class="col-sm-6 col-md-3">
                  <a class="btn btn-primary d-flex align-items-center justify-content-center gap-2 w-100 py-2"
                     href="{% url 'mfa_index' %}">
                    <i class="fas fa-shield-alt"></i>
                    <span>Multi-Factor Authentication</span>
                  </a>
                </div>

                <div class="col-sm-6 col-md-3">
                  <a class="btn btn-outline-primary d-flex align-items-center justify-content-center gap-2 w-100 py-2"
                     href="{% url 'reminders' %}">
                    <i class="fas fa-bell"></i>
                    <span>Reminders</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
