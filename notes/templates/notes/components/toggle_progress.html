{% load static %}
<div id="toggle-container" class="d-inline-block me-3">
  <div class="form-check form-switch">
    <input
      class="form-check-input"
      type="checkbox"
      id="progressToggleSwitch">
    <label class="form-check-label" for="helpToggleSwitch">Tutorial</label>
  </div>
</div>

<script>

  const progress_manager = (function start_tutorial() {
    const api = {};

    const progressToggleSwitch = document.getElementById('progressToggleSwitch');

    // Initialize progress toggle state from localStorage (default to true if not set)
    const progressEnabled = localStorage.getItem('progressEnabled') !== 'false'; // Default to true
    progressToggleSwitch.checked = progressEnabled;

    let enabled = progressEnabled;

    // Update localStorage when toggle changes
    progressToggleSwitch.addEventListener('change', ()=>{
      enabled = progressToggleSwitch.checked;
      localStorage.setItem('progressEnabled', enabled);
    });

    return api;
  }());


</script>
