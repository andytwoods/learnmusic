{% extends 'notes/instruments/trumpet.html' %}


{% block keys %}
  <style>
    .valve {
      border-radius: 15px !important;
      width: 80px !important;
      height: 55px !important;
    }

  </style>
  {% for i in '1234567'|make_list reversed %}
    <button class="valve input-button my-1  trumpet-b{{ i }} draggable" id='valve{{ i }}'
            data-valve="{{ i }}">{{ i }}</button>
  {% endfor %}

{% endblock keys %}

{% block constants %}
  {{ block.super }}
  <script>
    window.nothing_selected = '1';
    window.error_message = 'You selected: ';
  </script>
{% endblock constants %}

{% block instrument_modify %}
  <script>
    const valves_container = document.getElementById('valves-right');
    valves_container.style.opacity = '0';
    valves_container.style.display = 'block';
    setTimeout(function () {
      valves_container.style.transition = 'opacity 100ms ease-in';
      valves_container.style.opacity = '1';
    }, 200);
  </script>
{% endblock instrument_modify %}
